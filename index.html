<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Collegamento Css -->
  <link rel="stylesheet" href="style.css">
  <!-- Collegamento Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Titolo -->
  <title>Calcolo del prezzo del biglietto del treno</title>

</head>
</head>

<body>

  <div class="container my-5 p-4 bg-danger text-white rounded">
    <div class="card">
        <div class="card-header text-center bg-white text-danger">
            <h4>Calcola il prezzo del tuo biglietto</h4>
        </div>
        <div class="card-body bg-light text-dark">
            <form action="#">
                <!-- Griglia per Nome Cognome, Km da percorrere e Fascia d'età -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="name" class="form-label">Nome Cognome</label>
                        <input type="text" class="form-control" id="name" placeholder="Inserisci il tuo nome e cognome">
                    </div>
                    <div class="col-md-4">
                        <label for="km" class="form-label">Km da percorrere</label>
                        <input type="number" class="form-control" id="km" placeholder="Inserisci il numero di km">
                    </div>
                    <div class="col-md-4">
                        <label for="ageGroup" class="form-label">Fascia d'età</label>
                        <select class="form-select" id="ageGroup">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne" selected>Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>
                <!-- Bottoni -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-light text-danger me-2">Genera</button>
                    <button type="reset" class="btn btn-light text-danger">Annulla</button>
                </div>
            </form>
        </div>
    </div>
  </div>

  <div class="container mt-5">
    <!-- Card per il biglietto -->
    <div class="card" id ="card-biglietto" style="display: none;"> 
        <div class="card-header text-center text-danger">
            <h4>IL TUO BIGLIETTO</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title text-uppercase">Dettaglio Passeggeri</h5>
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Nome Passeggero</th>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo Biglietto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                      <td id="nome-passeggero"></td>
                      <td id="offerta"></td>
                      <td id="carrozza"></td>
                      <td id="codice-cp"></td>
                      <td id="costo-biglietto"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>




<!-- Collegamento JavaScript -->
<script src="script.js"></script>
</body>

</html>
